<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator__container">
        <header class="screen__container">
            <div class="screen__output">
                <div data-input-init class="screen__input--init"></div>
                <div data-input-second class="screen__input--second"></div>
            </div>
        </header>
        <div class="button__container">
            <button data-clear class="button__modifier button__modifier--clear">
                C
            </button>
            <button data-plus-minus class="button__modifier button__modifier--plusMinus">
                +/-
            </button>
            <button data-percent class="button__modifier button__modifier--percent">
                %
            </button>
            <button data-function class="button__function button__function--divide">
                &#247;
            </button>
            <button data-number class="button__input button__input--seven">
                7
            </button>
            <button data-number class="button__input button__input--eight">
                8
            </button>
            <button data-number class="button__input button__input--nine">
                9
            </button>
            <button data-function class="button__function button__function--multiply">
                X
            </button>
            <button data-number class="button__input button__input--four">
                4
            </button>
            <button data-number class="button__input button__input--five">
                5
            </button>
            <button data-number class="button__input button__input--six">
                6
            </button>
            <button data-function class="button__function button__function--minus">
                -
            </button>
            <button data-number class="button__input button__input--one">
                1
            </button>
            <button data-number class="button__input button__input--two">
                2
            </button>
            <button data-number class="button__input button__input--three">
                3
            </button>
            <button data-function class="button__function button__function--add">
                +
            </button>
            <button data-number class="button__input button__input--zero">
                0
            </button>
            <button data-number class="button__input button__input--decimal">
                .
            </button>
            <button data-equals class="button__function button__function--equals">
                =
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
