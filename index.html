<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator__container">
        <header class="screen__container">
            <section class="screen">
                <p class="screen__text">Screen</p>
            </section>
        </header>
        <div class="button__container">
            <button class="button__modifier button__modifier--clear">
                <p class="button__text button__text--modifier">C</p>
            </button>
            <button class="button__modifier button__modifier--plusMinus">
                <p class="button__text button__text--modifer">+/-</p>
            </button>
            <button class="button__modifier button__modifier--percent">
                <p class="button__text button__text--modifer">%</p>
            </button>
            <button class="button__function button__function--divide">
                <p class="button__text button__text--function">&#247;</p>
            </button>
            <button class="button__input button__input--seven">
                <p class="button__text button__text--input">7</p>
            </button>
            <button class="button__input button__input--eight">
                <p class="button__text button__text--input">8</p>
            </button>
            <button class="button__input button__input--nine">
                <p class="button__text button__text--input">9</p>
            </button>
            <button class="button__function button__function--multiply">
                <p class="button__text button__text--function">X</p>
            </button>
            <button class="button__input button__input--four">
                <p class="button__text button__text--input">4</p>
            </button>
            <button class="button__input button__input--five">
                <p class="button__text button__text--input">5</p>
            </button>
            <button class="button__input button__input--six">
                <p class="button__text button__text--input">6</p>
            </button>
            <button class="button__function button__function--minus">
                <p class="button__text button__text--function">-</p>
            </button>
            <button class="button__input button__input--one">
                <p class="button__text button__text--input">1</p>
            </button>
            <button class="button__input button__input--two">
                <p class="button__text button__text--input">2</p>
            </button>
            <button class="button__input button__input--three">
                <p class="button__text button__text--input">3</p>
            </button>
            <button class="button__function button__function--add">
                <p class="button__text button__text--function">+</p>
            </button>
            <button class="button__input button__input--zero">
                <p class="button__text button__text--input">0</p>
            </button>
            <button class="button__input button__input--decimal">
                <p class="button__text button__text--input">.</p>
            </button>
            <button class="button__function button__function--equals">
                <p class="button__text button__text--function">=</p>
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
