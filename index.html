<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator__container">
        <header class="screen__container">
            <div class="screen__output">
                <div class="screen__input--init"></div>
                <div class="screen__input--second"></div>
            </div>
        </header>
        <div class="button__container">
            <button class="button__modifier button__modifier--clear" id="clear">
                <p class="button__text button__text--modifier">C</p>
            </button>
            <button class="button__modifier button__modifier--plusMinus" id="plusMinus">
                <p class="button__text button__text--modifer">+/-</p>
            </button>
            <button class="button__modifier button__modifier--percent" id="percent">
                <p class="button__text button__text--modifer">%</p>
            </button>
            <button class="button__function button__function--divide" id="function">
                <p class="button__text button__text--function">&#247;</p>
            </button>
            <button class="button__input button__input--seven" id="number">
                <p class="button__text button__text--input">7</p>
            </button>
            <button class="button__input button__input--eight" id="number">
                <p class="button__text button__text--input">8</p>
            </button>
            <button class="button__input button__input--nine" id="number">
                <p class="button__text button__text--input">9</p>
            </button>
            <button class="button__function button__function--multiply" id="function">
                <p class="button__text button__text--function">X</p>
            </button>
            <button class="button__input button__input--four" id="number">
                <p class="button__text button__text--input">4</p>
            </button>
            <button class="button__input button__input--five" id="number">
                <p class="button__text button__text--input">5</p>
            </button>
            <button class="button__input button__input--six" id="number">
                <p class="button__text button__text--input">6</p>
            </button>
            <button class="button__function button__function--minus" id="function">
                <p class="button__text button__text--function">-</p>
            </button>
            <button class="button__input button__input--one" id="number">
                <p class="button__text button__text--input">1</p>
            </button>
            <button class="button__input button__input--two" id="number">
                <p class="button__text button__text--input">2</p>
            </button>
            <button class="button__input button__input--three" id="number">
                <p class="button__text button__text--input">3</p>
            </button>
            <button class="button__function button__function--add" id="function">
                <p class="button__text button__text--function">+</p>
            </button>
            <button class="button__input button__input--zero" id="number">
                <p class="button__text button__text--input">0</p>
            </button>
            <button class="button__input button__input--decimal" id="number">
                <p class="button__text button__text--input">.</p>
            </button>
            <button class="button__function button__function--equals" id="equals">
                <p class="button__text button__text--function">=</p>
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
